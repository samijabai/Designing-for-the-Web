         <section><h2> Contact Us</h2> </section>
         <main class="c1">
              <form action="mailto:sami.jabai@ucdenver.edu" method="post" enctype="text/plain" name="contact_form">

                  
                 <fieldset id="f1">
                    <legend>Contact Information</legend>
                  <label for="name">Name: </label>
                  <input type="text" id="name" name="name" required><br>
   
                  <label for="Email Address">Email Address:</label>
                  <input type="text" id="Email Address" name="Email Address" required placeholder="abc@gmail.com"><br>
   
                  <label for="Phone">Phone:</label>
                  <input type="number" id="Phone" name="Phone"><br>
                 </fieldset>
               
                 <fieldset id="f1">
                    <legend>Request</legend>
                    <label for="Request Topic">Request Topic: </label>
                    <select id="Request Topic" name="Request Topic" required>
                       
                     <option value="products">Regarding the products</option>
                     <option value="Delivery">Delivery questions</option>
                     <option value="Others">Others</option>
                 
                    </select><br>
                    <label for="Subject">Subject: </label>
                    <input type="text" id="name" name="name" required><br>

                    <label for="questions">Ask us your questions</label><br>
                    <textarea name="questions" id="questions" rows="5" cols="60" required placeholder="Brief about your question"></textarea> <br>
                 </fieldset>

                 <fieldset id="f2">
                    <legend>Do you want to be on our mailing list? </legend>
                    <input type="radio" id="yes" name="mailing" value="yes">
                    <label for="yes">YES</label>
                    <input type="radio" id="no" name="mailing" value="no">
                    <label for="no">NO</label><br>
                     
                 </fieldset><br>

                 <div class="buttonRow">
                  <input type="submit" value="Submit Request" />&nbsp;&nbsp;
                  <input type="reset" value="Reset" />
                 </div>
          
              </form >
